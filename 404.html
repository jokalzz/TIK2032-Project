<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #dc3545;
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.1rem;
      color: #6c757d;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Halaman tidak ditemukan</h2>
    <p>Halaman yang kamu cari mungkin telah dihapus, diganti nama, atau tidak pernah ada.</p>
    <a href="home.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
